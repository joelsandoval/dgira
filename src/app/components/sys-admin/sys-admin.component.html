<mat-toolbar style="width: 100%; background-color:darkslategray; color: white">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" [routerLink]="['../visor']">
        <mat-icon>apps</mat-icon>
    </button>
    <span>DGIRA - Configuración</span>
    <span class="example-spacer"></span>
    <span style="font-size: 0.9rem;">Joel Sandoval</span>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>account_box</mat-icon>
          <span>Mi Perfil</span>
        </button>
        <button mat-menu-item>
          <mat-icon>logout</mat-icon>
          <span>Cerrar sesión</span>
        </button>
      </mat-menu>
</mat-toolbar>
<mat-sidenav-container class="example-container arriba">
    <mat-sidenav #sidenav mode="side" opened style="width:300px;" (keydown.escape)="close('escape')" disableClose>
        <mat-accordion>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Administración SIGEIA
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item class="navega" routerLink="reporteproy">
                        <mat-icon style="color:darkgreen">receipt</mat-icon> &nbsp;Reporte proyectos
                    </a>
                    <a mat-list-item class="navega" routerLink="be-capa">
                        <mat-icon style="color:darkgreen">receipt</mat-icon> &nbsp;Búsqueda espacial
                    </a>
                    
                    <a mat-list-item class="navega" routerLink="metadatos">
                        <mat-icon color="warn">description</mat-icon> &nbsp;Metadatos
                    </a>
                    <a mat-list-item class="navega" routerLink="bitacambios">
                        <mat-icon color="primary">fact_check</mat-icon> &nbsp;Bitácora cambios
                    </a>
                </mat-nav-list>
                
            </mat-expansion-panel>

            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Seguridad
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item class="navega" routerLink="usuarios">
                        <mat-icon>person</mat-icon> &nbsp;Usuarios
                    </a>
                </mat-nav-list>
            </mat-expansion-panel>

            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Informática
                    </mat-panel-title>
                </mat-expansion-panel-header>
            </mat-expansion-panel>

            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Utilerías
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item class="navega" routerLink="mensajes">
                        <mat-icon>message</mat-icon> &nbsp;Usuarios
                    </a>
                    <a mat-list-item class="navega" routerLink="roles">
                        <mat-icon>question_answer</mat-icon> &nbsp;Usuarios
                    </a>
                    <a mat-list-item class="navega" routerLink="correspondencia">
                        <mat-icon>mail_outline</mat-icon> &nbsp;Correspondencia
                    </a>
                </mat-nav-list>
            </mat-expansion-panel>
        </mat-accordion>
    </mat-sidenav>
    <mat-sidenav-content>
        <p>
            <button mat-icon-button color="primary" (click)="sidenav.toggle();seve=!seve">
                <mat-icon *ngIf="!seve">keyboard_arrow_right</mat-icon>
                <mat-icon *ngIf="seve">keyboard_arrow_left</mat-icon>
            </button>
        </p>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
