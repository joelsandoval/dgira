<mat-toolbar style="width: 100%; background-color:#691C32; color: white">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
        [routerLink]="['../visor']">
        <mat-icon>apps</mat-icon>
    </button>
    <span>DGIRA - Sistema Administrativo</span>
    <span class="example-spacer"></span>
    <span style="font-size: 0.9rem;">Joel Sandoval</span>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item>
            <mat-icon>account_box</mat-icon>
            <span>Mi Perfil</span>
        </button>
        <button mat-menu-item>
            <mat-icon>logout</mat-icon>
            <span>Cerrar sesión</span>
        </button>
    </mat-menu>
</mat-toolbar>
<mat-sidenav-container class="example-container arriba">
    <mat-sidenav #sidenav mode="side" opened style="width:300px;" (keydown.escape)="close('escape')" disableClose>
        <mat-accordion>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <mat-icon style="color:darkgreen">people</mat-icon> &nbsp; Recursos Humanos
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item class="navega" [routerLink]="['areas']">
                        <mat-icon style="color:darkgreen">account_tree</mat-icon> &nbsp; Áreas/Puestos
                    </a>
                </mat-nav-list>
                <mat-nav-list>
                    <a mat-list-item class="navega" [routerLink]="['empleados']">
                        <mat-icon style="color:darkgreen">account_box</mat-icon> &nbsp; Empleados
                    </a>
                </mat-nav-list>
                <mat-nav-list>
                    <a mat-list-item class="navega" [routerLink]="['organigrama']">
                        <mat-icon style="color:darkgreen">account_tree</mat-icon> &nbsp; Organigrama
                    </a>
                </mat-nav-list>
            </mat-expansion-panel>
        </mat-accordion>
    </mat-sidenav>
    <mat-sidenav-content>
        <p>
            <button mat-icon-button color="primary" (click)="sidenav.toggle();seve=!seve">
                <mat-icon *ngIf="!seve">keyboard_arrow_right</mat-icon>
                <mat-icon *ngIf="seve">keyboard_arrow_left</mat-icon>
            </button>
        </p>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
